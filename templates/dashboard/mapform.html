{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Sign Up</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

    <!--     Fonts and icons     -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

    <!-- CSS Files -->
    <link href="{% static "assets/css/bootstrap.min.css" %}" rel="stylesheet" />
    <link href="{% static "assets/css/material-kit.css" %}" rel="stylesheet"/>
    <link href="{% static "assets/css/custom.css" %}" rel="stylesheet"/>

</head>

<body class="signup-page"> 
    <form class="form" action="{% url 'mapform' %}" method="POST">
        {% csrf_token %}
    <div class="content">

        <div class="input-group">
            <span class="input-group-addon">
             <i class="material-icons">face</i>
         </span>
         <input type="text" class="form-control" name="MapName" placeholder="Map Name">


          <div class="input-group">
            <span class="input-group-addon">
             <i class="material-icons">face</i>
         </span>
         <input type="number" class="form-control" name="ques" placeholder="Number of Question">

     </div>


                                        <!-- If you want to add a checkbox to this form, uncomment this code

									<div class="checkbox">
										<label>
											<input type="checkbox" name="optionsCheckboxes" checked>
											Subscribe to newsletter
										</label>
									</div> -->
                                </div>
                                <div class="footer text-center">
                                    <button class="btn btn-primary" data-toggle="modal" action="submit">Login</button>
                                </div>
                            </form>
                        </body>
